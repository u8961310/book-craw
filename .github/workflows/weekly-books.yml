name: Weekly Books Notification

on:
  schedule:
    # UTC 01:00 Monday = 台北時間 09:00 週一
    - cron: "0 1 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Checkout gh-pages
        id: gh-pages
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-dir

      - name: Init gh-pages directory (first run)
        if: steps.gh-pages.outcome == 'failure'
        run: mkdir -p gh-pages-dir

      - name: Run book-craw (email + pages)
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: uv run python -m book_craw --pages ./gh-pages-dir

      - name: Deploy to gh-pages
        run: |
          cd gh-pages-dir
          # Init git repo if this is the first run (no .git from checkout)
          if [ ! -d .git ]; then
            git init
            git checkout -b gh-pages
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to deploy."
          else
            git commit -m "Update book list $(date -I)"
            REPO_URL="https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git"
            if git remote get-url origin >/dev/null 2>&1; then
              git remote set-url origin "$REPO_URL"
            else
              git remote add origin "$REPO_URL"
            fi
            git push origin gh-pages
          fi
