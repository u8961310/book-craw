name: Weekly Books Notification

on:
  schedule:
    # UTC 01:00 Monday = 台北時間 09:00 週一
    - cron: "0 1 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Checkout gh-pages branch
        run: |
          if git ls-remote --exit-code --heads origin gh-pages; then
            git worktree add gh-pages-dir origin/gh-pages
          else
            git worktree add --detach gh-pages-dir
            git -C gh-pages-dir checkout --orphan gh-pages
            git -C gh-pages-dir rm -rf .
            git -C gh-pages-dir commit --allow-empty -m "init gh-pages"
          fi

      - name: Run book-craw (email + pages)
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: uv run python -m book_craw --pages ./gh-pages-dir

      - name: Deploy to gh-pages
        run: |
          cd gh-pages-dir
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to deploy."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Update book list $(date -I)"
            git push origin gh-pages
          fi
